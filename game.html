<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }
    .game {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 350px;
    }
    input {
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      width: 80%;
    }
    button {
      background: #ff5722;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #e64a19;
      transform: scale(1.05);
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>üî¢ Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="resetGame()">Restart</button>
    <p id="message"></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const message = document.getElementById("message");
      attempts++;

      if (isNaN(guess)) {
        message.textContent = "‚ùå Please enter a valid number!";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `üéâ Correct! The number was ${secretNumber}. Attempts: ${attempts}`;
      } else if (guess < secretNumber) {
        message.textContent = "‚¨ÜÔ∏è Too low! Try again.";
      } else {
        message.textContent = "‚¨áÔ∏è Too high! Try again.";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guess").value = "";
    }
  </script>
</body>
</html>
