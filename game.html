<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Memory Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .game-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      width: 500px;
      text-align: center;
    }

    h1 {
      color: #1e3c72;
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea15, #764ba215);
      border-radius: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #1e3c72;
      margin-top: 5px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 25px;
      perspective: 1000px;
    }

    .card {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      opacity: 0.6;
      cursor: default;
      animation: matchPulse 0.5s;
    }

    @keyframes matchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 48px;
    }

    .card-front {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .message {
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .message.show {
      opacity: 1;
    }

    .difficulty-selector {
      margin-bottom: 20px;
    }

    .difficulty-btn {
      padding: 10px 20px;
      margin: 0 5px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .difficulty-btn.active {
      background: #667eea;
      color: white;
    }

    .timer {
      font-size: 20px;
      color: #1e3c72;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .fireworks {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="game-container">
    <h1>ğŸ¨ Memory Match</h1>
    <p class="subtitle">Find all the matching pairs!</p>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Moves</div>
        <div class="stat-value" id="moves">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Matches</div>
        <div class="stat-value" id="matches">0/8</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Best</div>
        <div class="stat-value" id="bestScore">--</div>
      </div>
    </div>

    <div class="timer" id="timer">Time: 0:00</div>

    <div class="difficulty-selector">
      <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
      <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
      <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
    </div>

    <div class="game-board" id="gameBoard"></div>
    
    <div class="button-group">
      <button class="btn-primary" onclick="startGame()">ğŸ® New Game</button>
      <button class="btn-secondary" onclick="resetStats()">ğŸ“Š Reset Stats</button>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    const emojis = {
      easy: ['ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ¬', 'ğŸ¸', 'ğŸ¯', 'ğŸ²', 'ğŸ®'],
      medium: ['ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ¥', 'ğŸ¥‘', 'ğŸ'],
      hard: ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”']
    };

    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let difficulty = 'easy';
    let pairCount = 8;
    let bestScore = localStorage.getItem(`best_${difficulty}`) || null;
    let startTime = null;
    let timerInterval = null;

    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    function setDifficulty(level) {
      difficulty = level;
      if (level === 'easy') pairCount = 8;
      else if (level === 'medium') pairCount = 12;
      else pairCount = 16;
      
      document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      bestScore = localStorage.getItem(`best_${difficulty}`) || null;
      updateStats();
      startGame();
    }

    function startGame() {
      matchedPairs = 0;
      moves = 0;
      flippedCards = [];
      startTime = Date.now();
      
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      
      const selectedEmojis = emojis[difficulty].slice(0, pairCount);
      cards = [...selectedEmojis, ...selectedEmojis]
        .sort(() => Math.random() - 0.5);
      
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      
      const cols = difficulty === 'hard' ? 8 : 4;
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.innerHTML = `
          <div class="card-front">â“</div>
          <div class="card-back">${emoji}</div>
        `;
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
      
      updateStats();
      hideMessage();
    }

    function flipCard(e) {
      const card = e.currentTarget;
      
      if (card.classList.contains('flipped') || 
          card.classList.contains('matched') || 
          flippedCards.length === 2) {
        return;
      }
      
      card.classList.add('flipped');
      flippedCards.push(card);
      
      if (flippedCards.length === 2) {
        moves++;
        updateStats();
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      
      if (card1.dataset.emoji === card2.dataset.emoji) {
        setTimeout(() => {
          card1.classList.add('matched');
          card2.classList.add('matched');
          matchedPairs++;
          updateStats();
          flippedCards = [];
          
          if (matchedPairs === pairCount) {
            endGame();
          }
        }, 500);
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function updateTimer() {
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      document.getElementById('timer').textContent = 
        `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateStats() {
      document.getElementById('moves').textContent = moves;
      document.getElementById('matches').textContent = `${matchedPairs}/${pairCount}`;
      document.getElementById('bestScore').textContent = bestScore || '--';
    }

    function endGame() {
      clearInterval(timerInterval);
      
      if (!bestScore || moves < bestScore) {
        bestScore = moves;
        localStorage.setItem(`best_${difficulty}`, bestScore);
        showMessage(`ğŸ‰ New Record! You won in ${moves} moves!`);
      } else {
        showMessage(`ğŸŠ You won in ${moves} moves!`);
      }
      
      updateStats();
      createFireworks();
    }

    function showMessage(text) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.classList.add('show');
    }

    function hideMessage() {
      document.getElementById('message').classList.remove('show');
    }

    function resetStats() {
      if (confirm('Reset all high scores?')) {
        localStorage.removeItem('best_easy');
        localStorage.removeItem('best_medium');
        localStorage.removeItem('best_hard');
        bestScore = null;
        updateStats();
      }
    }

    function createFireworks() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
      
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const container = document.createElement('div');
          container.className = 'fireworks';
          container.style.left = Math.random() * window.innerWidth + 'px';
          container.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
          
          for (let j = 0; j < 30; j++) {
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = (Math.PI * 2 * j) / 30;
            const velocity = 50 + Math.random() * 50;
            const tx = Math.cos(angle) * velocity;
            const ty = Math.sin(angle) * velocity;
            
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            
            container.appendChild(particle);
          }
          
          document.body.appendChild(container);
          setTimeout(() => container.remove(), 1000);
        }, i * 300);
      }
    }

    createStars();
    startGame();
  </script>
</body>
</html>
