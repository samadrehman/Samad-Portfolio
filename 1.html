<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Canvas Effects</title>
    <style>
        /* Canvas Styles */
        #rain, #fireworkCanvas, #batsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #batsCanvas {
            height: 200px;
            top: 80px;
            z-index: 6;
        }

        #fireworkCanvas {
            z-index: 7;
        }

        #rain {
            z-index: 4;
        }

        /* Control Panel */
        .effects-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .effects-control {
            background: rgba(30, 30, 30, 0.9);
            color: white;
        }

        .effects-control h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }

        [data-theme="dark"] .effects-control h3 {
            color: white;
        }

        .effect-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .effect-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #7f3fff;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .effect-btn:hover {
            background: #9d6bff;
            transform: translateY(-2px);
        }

        .effect-btn.active {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
    <!-- Canvas Elements -->
    <canvas id="rain"></canvas>
    <canvas id="fireworkCanvas"></canvas>
    <canvas id="batsCanvas"></canvas>

    <!-- Effects Control Panel -->
    <div class="effects-control">
        <h3>Visual Effects</h3>
        <div class="effect-buttons">
            <button class="effect-btn" data-effect="rain">üåßÔ∏è Rain</button>
            <button class="effect-btn" data-effect="fireworks">üéÜ Fireworks</button>
            <button class="effect-btn" data-effect="bats">ü¶á Bats</button>
            <button class="effect-btn" data-effect="all">‚ú® All Effects</button>
            <button class="effect-btn" data-effect="none">‚ùå Clear</button>
        </div>
    </div>

    <script>
        // ====== CANVAS SETUP ======
        const rainCanvas = document.getElementById('rain');
        const fireworkCanvas = document.getElementById('fireworkCanvas');
        const batsCanvas = document.getElementById('batsCanvas');

        const rainCtx = rainCanvas.getContext('2d');
        const fireworkCtx = fireworkCanvas.getContext('2d');
        const batsCtx = batsCanvas.getContext('2d');

        // Resize canvases to window size
        function resizeCanvases() {
            rainCanvas.width = fireworkCanvas.width = batsCanvas.width = window.innerWidth;
            rainCanvas.height = fireworkCanvas.height = window.innerHeight;
            batsCanvas.height = 200;
        }

        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();

        // ====== RAIN EFFECT ======
        class RainDrop {
            constructor() {
                this.reset();
                this.y = Math.random() * rainCanvas.height;
            }

            reset() {
                this.x = Math.random() * rainCanvas.width;
                this.y = Math.random() * -rainCanvas.height;
                this.speed = Math.random() * 5 + 5;
                this.length = Math.random() * 20 + 10;
                this.opacity = Math.random() * 0.6 + 0.4;
            }

            update() {
                this.y += this.speed;
                
                if (this.y > rainCanvas.height) {
                    this.reset();
                }
            }

            draw() {
                rainCtx.beginPath();
                rainCtx.moveTo(this.x, this.y);
                rainCtx.lineTo(this.x, this.y + this.length);
                rainCtx.strokeStyle = `rgba(174, 194, 224, ${this.opacity})`;
                rainCtx.lineWidth = 1;
                rainCtx.stroke();
            }
        }

        const rainDrops = [];
        for (let i = 0; i < 200; i++) {
            rainDrops.push(new RainDrop());
        }

        let isRaining = false;

        function animateRain() {
            if (!isRaining) return;

            rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
            
            rainDrops.forEach(drop => {
                drop.update();
                drop.draw();
            });

            requestAnimationFrame(animateRain);
        }

        // ====== FIREWORKS EFFECT ======
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = fireworkCanvas.height;
                this.targetY = y;
                this.speed = 8;
                this.exploded = false;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    fireworkCtx.beginPath();
                    fireworkCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    fireworkCtx.fillStyle = this.color;
                    fireworkCtx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.alpha = 1;
                this.color = color;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.alpha -= this.decay;
            }

            draw() {
                fireworkCtx.save();
                fireworkCtx.globalAlpha = this.alpha;
                fireworkCtx.beginPath();
                fireworkCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                fireworkCtx.fillStyle = this.color;
                fireworkCtx.fill();
                fireworkCtx.restore();
            }
        }

        const fireworks = [];
        let isFireworksActive = false;

        function animateFireworks() {
            if (!isFireworksActive && fireworks.length === 0) return;

            fireworkCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            fireworkCtx.fillRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            // Randomly launch new fireworks
            if (isFireworksActive && Math.random() < 0.05) {
                const x = Math.random() * fireworkCanvas.width;
                const y = Math.random() * fireworkCanvas.height * 0.5;
                fireworks.push(new Firework(x, y));
            }

            requestAnimationFrame(animateFireworks);
        }

        // ====== BATS EFFECT ======
        class Bat {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * batsCanvas.width;
                this.y = Math.random() * batsCanvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 2;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.2 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.wingPhase += this.wingSpeed;

                // Bounce off edges
                if (this.x < 0 || this.x > batsCanvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > batsCanvas.height) this.vy *= -1;

                // Random direction changes
                if (Math.random() < 0.02) {
                    this.vx += (Math.random() - 0.5) * 0.5;
                    this.vy += (Math.random() - 0.5) * 0.5;
                }
            }

            draw() {
                batsCtx.save();
                batsCtx.translate(this.x, this.y);
                
                // Bat body
                batsCtx.fillStyle = 'rgba(30, 30, 30, 0.8)';
                batsCtx.beginPath();
                batsCtx.arc(0, 0, this.size, 0, Math.PI * 2);
                batsCtx.fill();

                // Bat wings
                batsCtx.strokeStyle = 'rgba(30, 30, 30, 0.6)';
                batsCtx.lineWidth = 1;
                
                const wingHeight = Math.sin(this.wingPhase) * this.size * 1.5;
                
                batsCtx.beginPath();
                batsCtx.moveTo(-this.size, 0);
                batsCtx.quadraticCurveTo(-this.size * 2, -wingHeight, -this.size, 0);
                batsCtx.stroke();

                batsCtx.beginPath();
                batsCtx.moveTo(this.size, 0);
                batsCtx.quadraticCurveTo(this.size * 2, -wingHeight, this.size, 0);
                batsCtx.stroke();

                batsCtx.restore();
            }
        }

        const bats = [];
        for (let i = 0; i < 15; i++) {
            bats.push(new Bat());
        }

        let isBatsActive = false;

        function animateBats() {
            if (!isBatsActive) return;

            batsCtx.clearRect(0, 0, batsCanvas.width, batsCanvas.height);
            
            bats.forEach(bat => {
                bat.update();
                bat.draw();
            });

            requestAnimationFrame(animateBats);
        }

        // ====== EFFECTS CONTROL ======
        function toggleEffect(effect) {
            const buttons = document.querySelectorAll('.effect-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Reset all effects
            isRaining = false;
            isFireworksActive = false;
            isBatsActive = false;
            
            rainCanvas.style.display = 'none';
            fireworkCanvas.style.display = 'none';
            batsCanvas.style.display = 'none';

            // Clear canvases
            rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
            fireworkCtx.clearRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);
            batsCtx.clearRect(0, 0, batsCanvas.width, batsCanvas.height);

            // Activate selected effect
            switch(effect) {
                case 'rain':
                    isRaining = true;
                    rainCanvas.style.display = 'block';
                    animateRain();
                    document.querySelector('[data-effect="rain"]').classList.add('active');
                    break;
                    
                case 'fireworks':
                    isFireworksActive = true;
                    fireworkCanvas.style.display = 'block';
                    animateFireworks();
                    document.querySelector('[data-effect="fireworks"]').classList.add('active');
                    break;
                    
                case 'bats':
                    isBatsActive = true;
                    batsCanvas.style.display = 'block';
                    animateBats();
                    document.querySelector('[data-effect="bats"]').classList.add('active');
                    break;
                    
                case 'all':
                    isRaining = true;
                    isFireworksActive = true;
                    isBatsActive = true;
                    rainCanvas.style.display = 'block';
                    fireworkCanvas.style.display = 'block';
                    batsCanvas.style.display = 'block';
                    animateRain();
                    animateFireworks();
                    animateBats();
                    document.querySelector('[data-effect="all"]').classList.add('active');
                    break;
                    
                case 'none':
                    document.querySelector('[data-effect="none"]').classList.add('active');
                    break;
            }
        }

        // Event listeners for effect buttons
        document.querySelectorAll('.effect-btn').forEach(button => {
            button.addEventListener('click', () => {
                const effect = button.getAttribute('data-effect');
                toggleEffect(effect);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'r':
                        toggleEffect('rain');
                        break;
                    case 'f':
                        toggleEffect('fireworks');
                        break;
                    case 'b':
                        toggleEffect('bats');
                        break;
                    case 'a':
                        toggleEffect('all');
                        break;
                    case 'Escape':
                        toggleEffect('none');
                        break;
                }
            }
        });

        // Initialize with no effects
        toggleEffect('none');

        // Auto-start fireworks on page load for demo
        setTimeout(() => {
            toggleEffect('fireworks');
        }, 1000);
    </script>
</body>
</html>
