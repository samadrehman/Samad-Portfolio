<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute CSS Otter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* Otter Body */
        .otter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 120px;
        }

        /* Main Body */
        .body {
            position: absolute;
            width: 160px;
            height: 100px;
            background: #8B7355;
            border-radius: 50% 50% 45% 45%;
            top: 20px;
            left: 10px;
            z-index: 2;
        }

        /* Head */
        .head {
            position: absolute;
            width: 100px;
            height: 80px;
            background: #8B7355;
            border-radius: 45% 45% 40% 40%;
            top: 0;
            left: 40px;
            z-index: 3;
        }

        /* Face Features */
        .face {
            position: absolute;
            width: 70px;
            height: 50px;
            top: 20px;
            left: 15px;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            top: 15px;
        }

        .eye.left {
            left: 15px;
        }

        .eye.right {
            right: 15px;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        /* Nose */
        .nose {
            position: absolute;
            width: 20px;
            height: 12px;
            background: #5D4037;
            border-radius: 50%;
            top: 30px;
            left: 25px;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 30px;
            height: 8px;
            border-bottom: 2px solid #5D4037;
            border-radius: 0 0 50% 50%;
            top: 40px;
            left: 20px;
        }

        /* Ears */
        .ear {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #6B5B45;
            border-radius: 50%;
            z-index: 2;
        }

        .ear.left {
            top: -5px;
            left: 10px;
        }

        .ear.right {
            top: -5px;
            right: 10px;
        }

        .ear::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #5D4037;
            border-radius: 50%;
            top: 6px;
            left: 6px;
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #8B7355;
            border-radius: 20px;
            z-index: 1;
        }

        .arm.left {
            top: 50px;
            left: -10px;
            transform: rotate(-30deg);
        }

        .arm.right {
            top: 50px;
            right: -10px;
            transform: rotate(30deg);
        }

        /* Paws */
        .paw {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #6B5B45;
            border-radius: 50%;
        }

        .arm.left .paw {
            bottom: -5px;
            left: 10px;
        }

        .arm.right .paw {
            bottom: -5px;
            right: 10px;
        }

        /* Tail */
        .tail {
            position: absolute;
            width: 60px;
            height: 30px;
            background: #8B7355;
            border-radius: 50%;
            top: 70px;
            right: -30px;
            z-index: 1;
            transform: rotate(15deg);
        }

        /* Legs */
        .leg {
            position: absolute;
            width: 35px;
            height: 20px;
            background: #8B7355;
            border-radius: 15px;
            bottom: 10px;
            z-index: 1;
        }

        .leg.left {
            left: 40px;
            transform: rotate(-10deg);
        }

        .leg.right {
            right: 40px;
            transform: rotate(10deg);
        }

        /* Feet */
        .foot {
            position: absolute;
            width: 25px;
            height: 12px;
            background: #6B5B45;
            border-radius: 50%;
            bottom: -3px;
        }

        .leg.left .foot {
            left: 5px;
        }

        .leg.right .foot {
            right: 5px;
        }

        /* Whiskers */
        .whiskers {
            position: absolute;
            width: 60px;
            height: 20px;
            top: 35px;
            left: 5px;
        }

        .whisker {
            position: absolute;
            width: 20px;
            height: 1px;
            background: #5D4037;
        }

        .whisker.left-1 { top: 5px; left: 0; transform: rotate(-10deg); }
        .whisker.left-2 { top: 10px; left: 0; transform: rotate(-5deg); }
        .whisker.left-3 { top: 15px; left: 0; transform: rotate(0deg); }
        .whisker.right-1 { top: 5px; right: 0; transform: rotate(10deg); }
        .whisker.right-2 { top: 10px; right: 0; transform: rotate(5deg); }
        .whisker.right-3 { top: 15px; right: 0; transform: rotate(0deg); }

        /* Rock for the otter to hold */
        .rock {
            position: absolute;
            width: 30px;
            height: 25px;
            background: #A8A8A8;
            border-radius: 50%;
            top: 55px;
            left: -25px;
            z-index: 0;
            transform: rotate(-15deg);
        }

        /* Water ripples */
        .ripple {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple::before,
        .ripple::after {
            content: '';
            position: absolute;
            border: 2px solid rgba(135, 206, 235, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 3s linear infinite;
        }

        .ripple::before {
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }

        .ripple::after {
            width: 250px;
            height: 250px;
            animation-delay: 1.5s;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* Floating animation */
        .otter {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        /* Title */
        .title {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #2F4F4F;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Info text */
        .info {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: #2F4F4F;
            font-size: 14px;
            text-align: center;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ripple"></div>
        <div class="otter">
            <!-- Rock -->
            <div class="rock"></div>
            
            <!-- Body Parts -->
            <div class="body"></div>
            <div class="head">
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="whiskers">
                        <div class="whisker left-1"></div>
                        <div class="whisker left-2"></div>
                        <div class="whisker left-3"></div>
                        <div class="whisker right-1"></div>
                        <div class="whisker right-2"></div>
                        <div class="whisker right-3"></div>
                    </div>
                </div>
                <div class="ear left"></div>
                <div class="ear right"></div>
            </div>
            <div class="arm left">
                <div class="paw"></div>
            </div>
            <div class="arm right">
                <div class="paw"></div>
            </div>
            <div class="tail"></div>
            <div class="leg left">
                <div class="foot"></div>
            </div>
            <div class="leg right">
                <div class="foot"></div>
            </div>
        </div>
        <div class="title">This Website is not availabe for mobile devices </div>
        <div class="info">Don't try technique to visit Website by mobile </div>
    </div>
</body>
</html>
