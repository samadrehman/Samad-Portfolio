<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #5c2e91;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #5c2e91;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #7b3cbf;
    }
    .msg {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="subscribeForm">
    <h2>Subscribe to Our Newsletter</h2>

    <label>Full Name:</label>
    <input type="text" name="name" id="name" placeholder="Your Name" required>

    <label>Email Address:</label>
    <input type="email" name="email" id="email" placeholder="Your Email" required>

    <button type="submit">Subscribe</button>

    <div class="msg" id="msg"></div>
  </form>

  <script>
    const form = document.getElementById('subscribeForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Subscribing...";
      
      const formData = new FormData(form);
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzpTjKhyOzUJbrpzKJUufqedfAqlLBiaZ4RazFpYlnenX6y5RZdafJZvdIBpnJOjeH9/exec", {
          method: "POST",
          body: formData
        });
        const text = await response.text();
        
        if (text.includes("Success")) {
          msg.textContent = "✅ Hey, you subscribed to our newsletter! Now you’ll get weekly updates about jobs and internships.";
          msg.style.color = "#5c2e91";
          form.reset();
        } else {
          msg.textContent = "❌ Subscription failed: " + text;
        }
      } catch (err) {
        msg.textContent = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
